---
cssClass: homepage
layout: base
---

{% include banner.liquid %}

{% include intro.liquid %}

	<div class="container">
		<div class="row">

			{% for item in site.data.home.collections %}
				<div class="col-12">

					{% include boxes/box-grid.liquid
						collection=item.collection
						title=item.title
						limit=item.limit
						offset=item.offset
					%}

				</div>
			{% endfor %}

		</div>
	</div>
